<!DOCTYPE html>
<html lang="pt">
<head>
	<link rel="stylesheet" href="css/stylesheet.css">

	<!-- CSS Library -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<meta charset="utf-8">
	<meta name="description" content="grow up">
	<meta name="author" content="grow up">
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<title>Grow Up</title>
</head>
<body class="bg-blue">
	<!--Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light navbar-yellow">
		<a class="navbar-brand text-dark" href="index.html">Grow Up</a>

		<!-- Collapse Button-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse-items"
				aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
			<span class="text-white">Menu &nbsp<i class="fas fa-bars"></i></span>
		</button>

		<!-- Items -->
		<div class="collapse navbar-collapse" id="collapse-items">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link nav-text" href="index.html">Início</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="#">Organizações</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="#">Voluntários</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="#" id="login-button">Login</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Images -->
	<div class="container-fluid row-images">
		<div class="row row-images">
			<div class="col-4 col-images">
				<img src="img/index1.jpg" class="img-fluid" alt="Imagem 1">
			</div>
			<div class="col-4 col-images">
				<img src="img/index2.jpg" class="img-fluid" alt="Imagem 2">
			</div>
			<div class="col-4 col-images">
				<img src="img/index3.jpg" class="img-fluid" alt="Imagem 3">
			</div>
		</div>
	</div>

	<!-- It depends on you text -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12  bg-blue text-center">
				<h1>Depende &nbsp de &nbsp ti &nbsp ajudar</h1>
			</div>
		</div>
	</div>

	<!-- Choose volunteer or organization-->
	<div class="container-fluid">
		<div class="row bg-white" id="choice-row">
			<div class="col-6 text-center">
				<a href="#">
					<figure class="choice-circle">
						<figcaption >Organizações</figcaption>
						<img src="img/hand.png" alt="Hand pointing up" class="hand">
					</figure>
				</a>
			</div>
			<div class="col-6 text-center">
				<a href="#">
				<figure class="choice-circle">
					<figcaption >Voluntários</figcaption>
					<img src="img/hand.png" alt="Hand pointing up" class="hand">
				</figure>
				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-blue">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 text-center">
					<p class="footer-text">Copyright &copy; 2020 <span>Grow Up</span></p>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 text-center">
					<ul class="social social-circle">
						<li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f facebook"></i></a></li>
						<li><a href="https://www.instagram.com/"><i class="fab fa-instagram instagram "></i></a></li>
					</ul>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 text-center">
					<p class="footer-text">growup@email.com</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Library Scripts-->
	<script src="https://kit.fontawesome.com/ea7cdfcecd.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
