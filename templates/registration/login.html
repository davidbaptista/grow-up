{% extends 'base/generic.html' %}

{% load static %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <br>
    <div class="container bg-white">
        <form method="POST" class="form-group" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.username.errors.as_text|cut:"* " }}

            <button type="submit" class="btn btn-success">Login</button>
            <p>NÃ£o se registou? <a href="{% url 'register' %}">Crie uma conta</a></p>
        </form>
    </div>
{% endblock %}
