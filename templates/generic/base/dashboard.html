{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'datetimepicker/build/jquery.datetimepicker.min.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>

	<!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    {% block stylesheet %}
    {% endblock %}

    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="description" content="grow up">
    <meta name="author" content="grow up">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

	<!-- Title -->
    <title>Grow Up</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-warning" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <a href="{% url 'index' %}">
                    <img src="{% static '/img/website/logo.png' %}" alt="logo" class="img-fluid mx-auto d-block">
                </a>
            </div>
            <div class="list-group list-group-flush">
                {% if is_administration %}
                    <a href="{% url 'administration' %}"
                       class="list-group-item list-group-item-warning list-group-item-action text-white">Administração</a>
                    <a href="{% url 'manage_organisations' %}"
                       class="list-group-item list-group-item-warning list-group-item-action text-white">Organizações</a>
                {% else %}
                   <a href="{% url 'dashboard' %}"
                       class="list-group-item list-group-item-warning list-group-item-action text-white">Dashboard</a>
                    <a href="{% url 'about_us' %}"
                       class="list-group-item list-group-item-warning list-group-item-action text-white">Sobre nós</a>
                    <a href="{% url 'profile' %}"
                       class="list-group-item list-group-item-warning list-group-item-action text-white">Perfil</a>
                {% endif %}
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="bg-light">
            {% block navbar %}
            {% endblock%}

            <div class="p-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
	<!-- Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/ea7cdfcecd.js" crossorigin="anonymous"></script>
    <!-- Date picker -->
    <script src="{% static 'datetimepicker/build/jquery.datetimepicker.full.min.js' %}"></script>
    <!-- Scripts overriding package settings -->
    <script src="{% static 'js/datetimepicker.js' %}"></script>
    <!-- Other settings -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
