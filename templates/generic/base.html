{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vum0npm.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'calendar/css/foopicker.css' %}">
    {% block stylesheet %}
    {% endblock %}

    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="description" content="grow up">
    <meta name="author" content="grow up">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Grow Up</title>
</head>
<body id="{% block bodyid %}{% endblock %}" class="{% block bodyclass %}{% endblock %}">
{% block navbar %}
{% endblock %}

{% block content %}
{% endblock %}

<!-- Library Scripts-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ea7cdfcecd.js" crossorigin="anonymous"></script>
<script src="{% static 'calendar/foopicker.js' %}"></script>
<script>
    let foopicker = new FooPicker({
        id: 'datepicker'
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
