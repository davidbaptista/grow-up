{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<!-- CSS Libraries -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vum0npm.css">
    <link rel="stylesheet/less" type="text/css" href="{% static 'website/css/styles.less' %}">

    <!-- Metas -->
	<meta charset="utf-8">
	<meta name="description" content="grow up">
	<meta name="author" content="grow up">
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<title>Grow Up</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-yellow">
		<a class="navbar-brand text-dark" href="{% url 'index' %}">
            <img src="{% static 'website/media/website/logo.png' %}" alt="Logo" id="logo">
        </a>

		<!-- Collapse Button-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse-items"
				aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
			<span class="text-white">Menu &nbsp<i class="fas fa-bars"></i></span>
		</button>

		<div class="collapse navbar-collapse" id="collapse-items">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link nav-text" href="{% url 'index' %}">Início</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="{% url 'organisation' %}">Organizações</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="{% url 'volunteer' %}">Voluntários</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-text" href="{% url 'login' %}" id="login-button">Login</a>
				</li>
			</ul>
		</div>
	</nav>

    {% block content %}
    {%  endblock %}

	<!-- Library Scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
	<script src="https://kit.fontawesome.com/ea7cdfcecd.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
