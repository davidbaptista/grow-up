{% extends 'generic/base_dashboard.html' %}
{% load static %}

{% block container %}
    <div class="row" style="background-color: #EBECED">
        <div class="col-2 text-center">
            <h5>Fotografia</h5>
        </div>
        <div class="col-3">
            <h5>Informações Pessoais</h5>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            {% if profile.image == '' %}
                <img src="{% static 'media/website/logo.png' %}" alt="Foto de perfil" style="height: 100%; width: 100%">
            {% else %}
                <img src="{{ profile.image }}" alt="Foto de perfil">
            {% endif %}
        </div>
        <div class="col-3">
            {% if volunteer %}
            {% else %}
            {% endif %}
        </div>
    </div>
{% endblock %}
